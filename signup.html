{%load staticfiles %}
<html>
<head>
<title> signup</title>
<link  href="{% static 'images/images.jpg' %}" rel="icon"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<div>
<div style="margin-left:330px;margin-top:30px;">
<span style="font-size:25px;text-align:center;">Already Registered <a class="btn btn-primary" href="/login">Login</a><span>&nbsp &nbsp</span>
</span><span style="text-align:center;"><a class="btn btn-warning" href="/home">BackToHome</a></span>
</div>
<h1 style="background-color:lightgreen;text-align:center;border:2px solid green">First You Need To Register</h1>

<div style="margin-left:300px;margin-top:50px;">
<form action="/signup/" method="post"  >
{% csrf_token %}

<table border="2" class="table table-dark" style="width:800px;">
<tr>
<td><label>Enter First Name:</label></td>
<td><input type="text" required name="n1"/></td>
</tr>
<tr>
<td><label>Enter Last Name:</label></td>
<td><input type="text" required name="n2"/></td>
</tr>
<tr>
<td><label>Enter Your Email:</label></td>
<td><input type="email" required name="n4" placeholder="example@gmail.com"/></td>
</tr>
<tr>
<td><label> Enter Your Country Name:</label></td>
<td><input type="text" name="c1" placeholder="Enter Country Name"/></td>
<tr>
<tr>
<td><label>Enter UserName:<label></td>
<td><input type="text" name="u1"/></td>
</tr>
<tr>
<td><label>Create Password:</label></td>
<td><input type="password" name="p1"/></td>
</tr>
<tr>
<td><label>Re-enter Password:</label></td>
<td><input type="password" name="p2"/></td>
</tr>
<tr>
<tr>
<td><label>Enter Your MobileNumber:</label></td>
<td><input type="text" required name="n3" pattern="[789][0-9]{9}"/></td>
</tr>
<tr>
<tr>
<td><label>Select Your Gender:</label></td>
<td><input type="radio" required name="n10" value="male"/>Male
<input type="radio" required name="n10" value="Female"/>Female
</td>
</tr>
<tr>
<td><label>Select Your DOB:</label></td>
<td><input type="date" required name="n5" value="DOB"/>
</td>
</tr>
<tr>
<td><label>Select Your Qualification:</label></td>
<td><select name="n6">
<option>B.Tech</option>
<option>M.Tech</option>
<option>MCA</option>
<option>BCA</option>
<option>M.Com</option>
<option>B.Com</option>
</select>
</td>
</tr>
<tr>
<td><label>Enter Your Address:</label></td>
<td><textarea name="n7" cols="18" rows="2"></textarea>
</td>
</tr>



</table><br>

<h1 style="margin-left:300px;"><input class="btn btn-primary" type="submit" value="Register" /></h1>

</form>
</div>
</div>

{% for message in messages %}
	<h1 style="background-color:lightgreen;color:red">{{ message }}</h1> 
{% endfor %}


</body>
</html>
